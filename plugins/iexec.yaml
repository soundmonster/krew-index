apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: iexec
spec:
  version: "v1.2.4"
  platforms:
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [linux]}
    uri: https://github.com/gabeduke/kubectl-iexec/releases/download/1.2.4/kubectl-iexec_1.2.4_Linux_x86_64.tar.gz
    sha256: "846f3d4725012ea328c67b2bf450b8e3431bf76af4c74dcd3d65cbe31ecff3e3"
    files:
    - from: kubectl-iexec
      to: .
    - from: LICENSE
      to: .
    bin: kubectl-iexec
  - selector:
      matchExpressions:
      - {key: os, operator: In, values: [darwin]}
    uri: https://github.com/gabeduke/kubectl-iexec/releases/download/1.2.4/kubectl-iexec_1.2.4_Darwin_x86_64.tar.gz
    sha256: "790afbdca08b39dc74361554639f3915127d78908dea42f2934dad9f9bd046d4"
    files:
    - from: kubectl-iexec
      to: .
    - from: LICENSE
      to: .
    bin: kubectl-iexec
  shortDescription: Interactive selection tool for `kubectl exec`
  homepage: https://github.com/gabeduke/kubectl-iexec
  description: |
    Interactive pod and container selector for `kubectl exec`
  caveats: |
    Read documentation at: https://github.com/gabeduke/kubectl-iexec
    To get help run: kubectl iexec --help

    Examples:

    Run command in container:
      kubectl iexec [pod] [command]
